<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
      if (arr.length==0){
        return -1;
      }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [1,5,2,6,9,54,6,3,545,8,5,6];
    let min = minArray(arr1);
    alert(min)
</script>
</body>
</html>
